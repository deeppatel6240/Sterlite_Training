<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log In</title>
</head>
<body bgcolor="#272727">
	<h1 style="color: #14A76C;" align="center">User Login Form</h1>
	<form action="LoginS" method="post" align="center">
		<!-- <label style="color:#14A76C; font-size: 1rem; margin-right: 9rem" for="username">User name:</label><br> -->
		<input
			style="padding: 17px 25px; font-size: 20px; border-radius: 25px; margin-bottom: 1.8rem"
			type="text" id="username" name="username" placeholder="username"
			size="25"><br>
		<!-- <label style="color:#14A76C; font-size: 1.3rem" for="passwd">Password:</label><br> -->
		<input
			style="padding: 17px 25px; font-size: 20px; border-radius: 25px"
			type="password" id="passwd" name="passwd" placeholder="password"
			size="25"><br>
		<br> <input type="submit" value="Sign In"
			style="color: #14A76C; padding: 10px 45px; font-size: 25px">
	</form>
</body>
</html>
