<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Direct link</title>
</head>
<body>
	<h3>Hello Service</h3>
	<a href="http://localhost:8181/HelloWebService/rest/hello">Plain Text</a> <br>
	<a href="http://localhost:8181/HelloWebService/rest/hello/html">HTML Text</a> <br>	
	<a href="http://localhost:8181/HelloWebService/rest/hello/xml">XML Text</a>	<br>
	<br>
	
	<h3>Hello Service Path Param</h3>
	<a href="http://localhost:8181/HelloWebService/rest/helloparam/deep">Plain Text</a> <br>
 	<a href="http://localhost:8181/HelloWebService/rest/helloparam/user/dhruv">Response Text</a> <br>	
	<a href="http://localhost:8181/HelloWebService/rest/helloparam/date/24/10/1999">Check date</a> <br>	
	<br>
	
	<h3>Hello Service Query Param</h3>
	<a href="http://localhost:8181/HelloWebService/rest/helloquery/greet?nm=deep">Plain Text</a> <br>
	<a href="http://localhost:8181/HelloWebService/rest/helloquery/user?nm=raj">Response Text</a> <br>
	<a href="http://localhost:8181/HelloWebService/rest/helloquery/date?dd=21&mm=03&yy=1999">Check date</a> <br>	
	<br>
</body>
</html>
